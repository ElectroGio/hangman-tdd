
<div class="welcome">
  <span>Bienvenido al HangMan</span>
</div>

<div class="row">

  
  <div class="text-tries">
          <h3>Intentos <small>{{ intentos }} / 9</small></h3>
  </div>
</div>

<div class="row">
  <div class="hidden-word">
      <h1>{{palabraOculta}}</h1>
  </div>
</div>

<div class="row" *ngIf="!gano && !perdio">
  <div class="letters-buttons">
      <button (click)="comprobar( letra )" *ngFor="let letra of letras" class="btn btn-primary"> {{ letra }} </button>
  </div>
</div>

<div *ngIf="perdio" class="row">
  <div class="gameover">
      <h1> HAS PERDIDO :( </h1>
      <h4> {{ palabra }} </h4>
  </div>
</div>

<div *ngIf="gano" class="row">
  <div class="win">
      <h1> Â¡FELICIDADES HAS GANADO! </h1>
      <h4> :) </h4>
  </div>
</div>

<img src="assets/img/{{ intentos }}.png" alt="ahorcado-img" class="ahorcado-img">
